<section id="contact">
    <div class="ui container">
      <div class="ui stackable two column grid">
        <div class="column contact-text">
            <p>I'm currently available for freelance work and would love to hear about your project!</p>
        </div>
        <div class="column contact-form">
          <form action="https://formspree.io/andrewpethoud@gmail.com" method="POST">
            <div class="item">
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name">
            </div>
            <div class="item">
              <label for="email">Email:</label>
              <input type="email" id="email" name="user_email">
            </div>
            <div class="item">
              <label for="message">Message:</label>
              <textarea type="text" id="message" name="user_message"></textarea>
            </div>
            <div class="item gotcha">
              <label for="email">Text:</label>
              <input type="text" id="text" name="_gotcha">
            </div>
            <div class="button">
              <button type="submit" class="ui button">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
